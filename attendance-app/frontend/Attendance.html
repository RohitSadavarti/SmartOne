<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar close">
        <header>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="https://app.powerbi.com/links/e8UPxrsqMW?ctid=51325e8a-7aea-4e70-af8f-a334b8bb4ddc&pbi_source=linkShare">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="admin - Students.html">
                            <i class='bx bx-download icon'></i>
                            <span class="text nav-text">Update Data</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Attendance.html" style="background: #004aad;color: #fff;border-radius: 5px;">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Attendance Tracker</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-pencil icon'></i>
                            <span class="text nav-text">Update Attendance</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Attendance Data</h1>
        </header>
        <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
        
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <label for="department">Department:</label>
            <select id="department">
            <option value="">Select Department</option>
            <!-- Options will be populated dynamically -->
            </select>
        
            <label for="class">Class:</label>
            <select id="class">
            <option value="">Select Class</option>
            <!-- Options will be populated dynamically -->
            </select>
                    
            <button id="filter-data">Filter</button>
            <button id="extract-csv">Download</button>
        </div>
        <div>
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Enter Value">
            <button type="button" id="search">Find</button>
            <button type="button" id="clear-search">Clear</button>
        </div>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Class</th>
                    <th>Attendance</th>
                    <th>Lecture Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
            </div>

    <script src="sidebar.js"></script>
    <script src="attendance.js"></script>
