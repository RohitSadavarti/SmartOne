<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Portal with Sidebar</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <link rel="stylesheet" href="styles.css"> <!-- Consolidated CSS -->
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar close">
    <header>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class='bx bx-search icon'></i>
          <input type="text" placeholder="Search...">
        </li>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="index.html">
              <i class='fas fa-home'></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="https://app.powerbi.com/links/e8UPxrsqMW?ctid=51325e8a-7aea-4e70-af8f-a334b8bb4ddc&pbi_source=linkShare">
            <i class='fas fa-chart-bar icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="admin - Students.html">
              <i class='fas fa-download'></i>
              <span class="text nav-text">Update Data</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="Attendance.html">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Attendance Tracker</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="index.html" style="background: #004aad;color: #fff;border-radius: 5px;">
              <i class='bx bx-pencil icon'></i>
              <span class="text nav-text">Update Attendance</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom-content">
        <li>
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>
        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Attendance Portal</h1>
    <form id="filter-form">
      <div>
        <label for="department">Department:</label>
        <select id="department">
          <option value="">Select Department</option>
        </select>
        <label for="teacher">Teacher:</label>
        <select id="teacher">
          <option value="">Select Teacher</option>
        </select>
        <label for="class">Class:</label>
        <select id="class">
          <option value="">Select Class</option>
        </select>
        <label for="subject">Subject:</label>
        <select id="subject">
          <option value="">Select Subject</option>
        </select>
        <label for="time">Time:</label>
        <select id="time">
          <option value="">Select Time</option>
        </select>
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date">
        <button type="button" id="search-filters">Search with Filters</button>
        <button type="button" id="save-attendance">Save Attendance</button>
      </div>
<!--  <div>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter Roll No. Or Name">
        <button type="button" id="search">Find</button>
        <button type="button" id="clear-search">Clear</button>
      </div>  -->
    </form>
    <table id="student-table">
      <thead>
        <tr>
          <th id="roll-header">Roll Number</th>
          <th id="name-header">Name</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="popup-box" class="popup hidden">
      <p>Attendance Saved Successfully</p>    
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script src="sidebar.js"></script> <!-- Sidebar JS -->
  <script src="script.js"></script>
  <script src="/static/sidebar.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
