<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Data</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='attendance_data.css') }}">

</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <header>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="{{ url_for('home') }}">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="https://app.powerbi.com/links/e8UPxrsqMW?ctid=51325e8a-7aea-4e70-af8f-a334b8bb4ddc&pbi_source=linkShare" target="_blank">
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link has-submenu">
  <a href="javascript:void(0)" onclick="toggleSubMenu(this)">
    <i class='fas fa-download'></i>
    <span class="text nav-text">Update Data</span>
    <i class="bx bx-chevron-down submenu-arrow" style="margin-left:auto;"></i>
  </a>
  <ul class="submenu">
    <li><a href="/admin-students">Student</a></li>
    <li><a href="/admin-teacher">Teacher</a></li>
  </ul>
</li>

          <li class="nav-link">
            <a href="{{ url_for('attendance_tracker') }}" style="background: #004aad; color: #fff; border-radius: 5px;">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Attendance Tracker</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{{ url_for('home') }}">
              <i class='bx bx-pencil icon'></i>
              <span class="text nav-text">Update Attendance</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom-content">
        <ul>
          <li>
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <i class='bx bx-menu' onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer; margin: 10px;"></i>

      <h1>Attendance Data</h1>
    </header>

    <form id="filter-form">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start_date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end_date">

        <label for="department">Department:</label>
        <select id="department" name="department">
        <option value="">Select Department</option>
          {% for dept in departments %}
        <option value="{{ dept }}">{{ dept }}</option>
        {% endfor %}
        </select>
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="">Select Class</option>
          <!-- Options populated dynamically -->
        </select>

        <button type="button" id="filter-data">Filter</button>
        <button type="button" id="extract-csv">Download</button>
      </div>
    </form>

    <div>
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" placeholder="Enter Value">
      <button type="button" id="search">Find</button>
      <button type="button" id="clear-search">Clear</button>
    </div>

    <table id="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Department</th>
          <th>Class</th>
          <th>Attendance</th>
          <th>Lecture Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="/static/sidebar.js"></script>
  <script src="/static/attendance.js"></script>
</body>
</html>
