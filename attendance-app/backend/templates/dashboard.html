<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Portal</title>

  <!-- Sidebar and Icons CSS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Static CSS from Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">

  <style>
    .iframe-controls {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 1000;
    }

    .iframe-controls button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .iframe-container {
      position: relative;
      height: 100%;
    }

    #content-frame.iframe-maximized {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <header>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#" onclick="loadPage('/home')">
              <i class='fas fa-home'></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" onclick="loadPage('https://test-opwl.onrender.com')">
              <i class='fas fa-chart-bar icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" onclick="loadPage('/admin-students')">
              <i class='fas fa-user-graduate'></i>
              <span class="text nav-text">Update Student</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" onclick="loadPage('/admin-teacher')">
              <i class='fas fa-chalkboard-teacher'></i>
              <span class="text nav-text">Update Teacher</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" onclick="loadPage('/attendance')">
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Attendance Tracker</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li>
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>
        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content iframe-container">
    <div class="iframe-controls">
      <button onclick="maximizeIframe()">Maximize</button>
      <button onclick="minimizeIframe()">Minimize</button>
    </div>
    <iframe id="content-frame"
            src="https://test-opwl.onrender.com"
            frameborder="0"
            width="100%"
            height="800px"
            style="min-height: 100vh;"></iframe>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    function loadPage(url) {
      document.getElementById("content-frame").src = url;
    }

    function maximizeIframe() {
      document.getElementById("content-frame").classList.add("iframe-maximized");
    }

    function minimizeIframe() {
      document.getElementById("content-frame").classList.remove("iframe-maximized");
    }
  </script>
</body>
</html>
